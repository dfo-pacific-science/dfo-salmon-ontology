name: Validate Ontology

on:
  push:
    branches: [main, develop]
    paths:
      - 'ontology/**'
  pull_request:
    branches: [main, develop]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "temurin"

      - name: Download ROBOT
        run: |
          mkdir -p tools
          wget https://github.com/ontodev/robot/releases/download/v1.9.8/robot.jar -O tools/robot.jar

      - name: Validate ontology
        run: |
          java -jar tools/robot.jar reason \
            --input ontology/dfo-salmon.ttl \
            --reasoner ELK \
            --output /dev/null
